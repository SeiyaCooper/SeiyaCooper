name: Update README stats cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=SeiyaCooper&theme=transparent&layout=compact&hide_border=true&title_color=f18eb6&show_icons=true&icon_color=f18eb6&text_color=ed98d0
          path: assets/readme-stats/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=SeiyaCooper&layout=compact&theme=transparent&hide_border=true&title_color=f18eb6&text_color=ed98d0
          path: assets/readme-stats/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/readme-stats/*.svg
          git commit -m "Auto update README cards" || exit 0
          git push
